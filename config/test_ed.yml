name       : ed2
model      : weights.pt
seed       : 0
gpu_number : null
# load existing weights from ./models/[name]/[model]
load       : True

# model

# nb of multi-head (n), nb of heads per multi-head (h)
dim : [3, 4]
# embedding dimension
emb : [1024, 256]

# dataset

path        : ./data/20200718_C_NEW.feather
# proportion of test examples among all available examples
split_ratio : 0.1
# input sequence length
T_in        : 160
# output sequence length
T_out       : 160
# nb of longitude steps
nb_lon      : 50
# nb of latitude steps
nb_lat      : 50
# nb of classes
nb_classes  : 5
# aircraft state dimension
state_dim   : 6
# max nb of simultaneous aircraft
max_ac      : 785

# training

batch_size    : 32
optimizer     : adam
learning_rate : 0.001
epochs        : 50
# nb of workers for dataloaders
workers       : 8
# gradient clipping
clip          : 10
# weight of nonzero congestion in loss function
weight        : 10
# probability clipping to avoid log(0)
tol           : 0.000001

